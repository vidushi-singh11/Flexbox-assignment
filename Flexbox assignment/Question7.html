<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Alert Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .alert-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fde8e8;
      border-left: 6px solid #f44336;
      color: #f44336;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      z-index: 9999;
    }

    .alert-bar span {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      font-size: 15px;
    }

    .close-icon {
      position: absolute;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="alert-bar">
    <span>⚠️ Warning!! This Action Is Not Allowed.</span>
    <div class="close-icon">✖</div>
  </div>

</body>
</html>
