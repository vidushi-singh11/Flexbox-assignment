<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avatar Group</title>
  <style>
    body {
      background-color: #2e3336;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .avatar-group {
      display: flex;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid white;
      margin-left: -20px;
      object-fit: cover;
    }

    .avatar:first-child {
      margin-left: 0;
    }
  </style>
</head>
<body>

  <div class="avatar-group">
    <img src="1.png" alt="Avatar 1" class="avatar">
    <img src="2.png" alt="Avatar 2" class="avatar">
    <img src="3.png" alt="Avatar 3" class="avatar">
    <img src="4.png" alt="Avatar 4" class="avatar">
  </div>

</body>
</html>
