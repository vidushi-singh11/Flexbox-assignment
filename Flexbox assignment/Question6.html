<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Google Search Clone</title>
    <style>
        body {
            background-color: #202124;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .google-logo {
            width: 250px;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #303134;
            border-radius: 24px;
            padding: 10px 20px;
            width: 550px;
            margin: 0 auto;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .search {
            opacity: 0.5;
        }

        .icons-right {
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="google.png" alt="Google Logo" class="google-logo">

        <div class="search-bar">
            <img src="search.png" alt="Search" class="icon search">
            <input type="text" placeholder=" " class="search-input" />
            <div class="icons-right">
                <img src="mic.webp" alt="Mic" class="icon">
                <img src="lens.webp" alt="Lens" class="icon">
            </div>
        </div>
    </div>
</body>
</html>
